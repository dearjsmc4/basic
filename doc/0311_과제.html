<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>title</title>
        <style>
        </style>
    </head>
    <body>
      <table border="1" cellpadding="10" cellspacing="0">
        <tr>
          <td colspan="2">메뉴</td>
        </tr>
        <tr>
          <td>1. 섭씨에서 화씨로 변환</td>
          <td>2. 화씨에서 섭씨로 변환</td>
        </tr>
        <tr>
          <td>
            <input type="text" placeholder="숫자 입력" id="c">
            <input type="button" value="변환" id="c_to_f" onclick="celToFah();">
          </td>
          <td>
              <input type="text" placeholder="숫자 입력" id="f">
              <input type="button" value="변환" id="f_to_c" onclick="fahToCel();">
          </td>
        </tr>
        <tr>
          <td>
            <span id="fahrenheit"></span>
          </td>
          <td>
              <span id="celcius"></span>
          </td>
        </tr>
      </table>

      <script>

        function celToFah() {
          cel = document.getElementById("c").value;
          result_f = (cel * 1.8 + 32).toFixed(1);
          document.getElementById("fahrenheit").innerHTML = result_f + "°F";
        } 

        function fahToCel(){
          fah = document.getElementById("f").value;
          result_c = ((fah - 32)/1.8).toFixed(1);
          document.getElementById("celcius").innerHTML = result_c + "°C";
        }
      
      </script>
    </body>
</html>
